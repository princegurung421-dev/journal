<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Prince Gurung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .game-status {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--secondary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .cell {
            background: rgba(30, 41, 59, 0.8);
            color: #ecf0f1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .cell:hover {
            transform: scale(1.05);
            background: white;
        }

        [data-theme="dark"] .cell:hover {
            background: rgba(40, 55, 80, 0.9);
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #4ecdc4;
        }

        .cell.winner {
            background: #ffe66d;
            animation: pulse-winner 1s infinite;
        }

        [data-theme="dark"] .cell.winner {
            background: #f1c40f;
            color: #2c3e50;
        }

        @keyframes pulse-winner {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .reset-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--primary-color), #00a8a8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 128, 128, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 128, 128, 0.4);
        }

        .reset-btn:active {
            transform: translateY(-1px);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .board {
                gap: 10px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

                    .then(registration => {

                        console.log('ServiceWorker registration failed: ', err);
                    });
            });

        <div class="site-clock" id="site-clock" aria-live="polite">

    <main class="container">
        <section class="content-section" style="border: none;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Tic Tac Toe</h1>

            <div class="game-container">
                <div class="game-status" id="status">Player X's Turn</div>
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <button class="reset-btn" id="resetBtn">Restart Game</button>
            </div>
